language: java
install:
- TERM=dumb ./gradlew -q assemble
script:
- TERM=dumb ./gradlew build jacocoTestReport jacocoRootReport
jdk:
- oraclejdk8
before_install:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- chmod +x gradlew
after_success:
- ./gradlew coveralls
- ./gradlew bintrayUpload -PbintrayUsername=$bintrayUsername -PbintrayApiKey=$bintrayApiKey
